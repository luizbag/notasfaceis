<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Novo Caderno</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nome"></label>
  <div class="col-md-4">
  <input id="nome" name="nome" placeholder="Nome" class="form-control input-md" required="" type="text" ng-model="nome">

  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnSalvar"></label>
  <div class="col-md-8">
    <button id="btnSalvar" name="btnSalvar" class="btn btn-success" ng-click="salvar(nome)">Salvar</button>
    <button id="btnCancelar" name="btnCancelar" class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
