<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Novo Caderno</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="nome"></label>
  <div class="controls">
    <input id="nome" name="nome" type="text" placeholder="Nome" class="input-xlarge" required="" ng-model="nome">
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="btnSalvar"></label>
  <div class="controls">
    <button id="btnSalvar" name="btnSalvar" ng-click="salvar(nome)" class="btn btn-success">Salvar</button>
    <button id="btnCancelar" name="btnCancelar" ng-click="cancelar()" class="btn btn-danger">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
