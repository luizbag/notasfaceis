<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>{{ formName }}</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="titulo">Título</label>
  <div class="col-md-4">
  <input id="titulo" name="titulo" placeholder="" class="form-control input-md" type="text" ng-model="nota.titulo">

  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="conteudo">Conteúdo</label>
  <div class="col-md-4">
    <textarea class="form-control" id="conteudo" name="conteudo" ng-model="nota.conteudo"></textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnSalvar"></label>
  <div class="col-md-8">
    <button id="btnSalvar" name="btnSalvar" class="btn btn-success" ng-click="salvarNota(nota)">Salvar</button>
  </div>
</div>

</fieldset>
</form>
